<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <button>
                <img src="./menu.svg" alt="Hamburger menu icon">
            </button>
            <div class="dropdown">
                <div class="item">Copy</div>
                <div class="item">Edit</div>
                <div class="item">Delete</div>
            </div>
        </nav>
    </header>
</body>

</html>
